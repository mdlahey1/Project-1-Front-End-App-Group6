<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Movie & TV Lookup Application</title>
</head>

<body class="h-100">
<!-- Header -->
    <header class="container" id="">
        <section class="justify-content-center" id=""></section>
            <!-- Main Text -->
            <h1 class="text-center" id="">Streaming Availability Search Engine</h1>
            <!-- Subheader (if needed) -->
            <h2 class="text-center" id="">Search for a Movie or TV show to see where it's streaming and see reviews!</h2>
        </section>
    </header>

    <!-- Container for Search Input/Button -->
    <section class="container">
        <form class="row justify-content-center" id="userSearchForm">
            <!-- User Text Input -->
            <input class="col-10" id="userSearchInput" type="text">
            <!-- Search Button -->
            <button type="submit" class="col-2 btn btn-danger" id="searchBtn">Search<i class="fas fa-search float-right pt-1"></i></button>
        </form>
    </section>

    <!-- Container for Search Results Card(s) (Should be hidden until user the hits search button) -->
    <section class="container" id="searchedMovieCard">    
        <section class="row" id="" style="display: none;">
            
        </section>
    </section>    

    <!-- Container for Movie/TV Show Review Card(s) (Should be hidden until user hits the search button) -->
    <section class="container" id="similarMovieCards">    
        <section class="row" id="" style="display: none;">
            
        </section>
    </section>

    <!-- Footer (in case we want to add our names or something) -->
        <footer class="container" id="">
            <section class="justify-content-center" id="">
                <h3 class="" id="">Brought to you By: Lexie Flock, Colin McMurtray, Emre Eyupoglu, Sean Fitzpatrick, and Matt Lahey</h3>
            </section>
        </footer>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/script.js"></script>

    </body>
</html>
